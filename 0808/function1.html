<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>■■■ Cloud-Native Based DevOps Engineer Course ■■■</title>
</head>
<body>
  <h1>JavaScript Function Ⅰ</h1>
  <script>
      // 1. 함수 선언문 (Function Declaration)
      function calc1(a, b) {
          return a * b;
      }

      // 2. 함수 표현식 (Function Expression)
      const calc2 = function (a, b) {
          return a * b;
      };
      const test = calc2;
      console.log(test(4, 3));

      // 3. 화살표 함수 (Arrow Function)
      const calc3 = (a, b) => a * b;

      // 4. Function() 생성자 이요 (Use Function() Constructor)
      const calc4 = new Function('a', 'b', 'return a * b');
  </script>

</body>
</html>
