<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>■■■ Cloud-Native Based DevOps Engineer Course ■■■</title>
  <style>
      .output-container {
          margin-top: 20px;
      }

      .output {
          font-family: "Sans Serif Collection", serif;
          margin-bottom: 10px;
          font-size: 20px;
      }
  </style>
</head>
<body>
  <h1>JavaScript Operator</h1>
  <div class="output-container" id="output-container"></div>

  <script>
      function addOutput(variableName, value, type) {
          const container = document.getElementById('output-container');
          const outputElement = document.createElement('div');
          outputElement.className = 'output';
          outputElement.textContent = `${variableName} (${value}) - Type: ${type}`;
          container.appendChild(outputElement);
      }

      let test1 = "Hello, Wolrd";
      addOutput('test1', test1, typeof test1);
      test1 = 28;
      addOutput('test1', test1, typeof test1);
      test1 = 4 > 7;
      addOutput('test1', test1, typeof test1);

      let test2;
      addOutput('test2', test2, typeof test2);
      test2 = null;
      addOutput('test2', test2, typeof test2);
      test2 = [1, 2, 3];
      addOutput('test2', test2, typeof test2);
      test2 = {name: "yerin", age: 27};
      addOutput('test2', JSON.stringify(test2), typeof test2);
      test2 = () => {
          console.log('Hello World!');
      };
      addOutput('test2', test2.toString(), typeof test2);

      let fruits = ['Apple', 'Melon', 'Mango'];
      console.log(fruits);
      delete fruits[1];
      console.log(fruits);
      console.log(fruits[1]);

      let car = {name: 'Sonata', price: 30000000, maker: 'Hyndai'};
      console.log(car);
      console.log('price' in car);
      delete car.price;
      console.log('price' in car);
      console.log('maker' in car);
      console.log(car['maker']);
      console.log(car);
      delete car;
      console.log(car);
  </script>
</body>
</html>
