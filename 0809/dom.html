<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>■■■ Cloud-Native Based DevOps Engineer Course ■■■</title>
</head>
<body>
  <h1>DOM</h1>
  <p>
    <label for="txt-item">Name : </label>
    <input type="text" id="txt-item">
  </p>
  <hr>
  <h2>Item List</h2>
  <ul></ul>
  <script>
      document.querySelector('#txt-item').addEventListener('change', (e) => {
          let li = document.createElement('li');
          let text = document.createTextNode(e.target.value);
          li.appendChild(text);
          document.querySelector('ul').appendChild(li);
          e.target.value = "";
      });
  </script>
</body>
</html>
