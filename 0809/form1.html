<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>■■■ Cloud-Native Based DevOps Engineer Course ■■■</title>
</head>
<body>
  <h1>Form & Event Ⅰ</h1>
  <form id="my-form">
    <p>
      <label for="original">Original : </label><input type="text" id="original" size="40"/>
    </p>
    <p>
      <label for="target">Target : </label><input type="text" id="target" size="40"/>
    </p>
    <p>
      <label for="email">Email : </label><input type="email" id="email" size="40"/>
    </p>
    <script>
        window.addEventListener('load', init);

        function init() {
            const original = document.querySelector('#original');
            original.addEventListener('change', myChange);

            const email = document.querySelector('#email');
            email.addEventListener('change', emailChange, false);
        }

        const myChange = (e) => {
            console.log(e.target.value);
            document.querySelector('#target').value = e.target.value;
        }

        function emailChange(e) {
            const emailRegex = /^(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$/i;
            const email = e.target.value;
            if (emailRegex.test(email)) {
                document.body.style.backgroundColor = 'yellow';
                alert('Success');
            } else {  //그렇지 않다면
                document.body.style.backgroundColor = 'red';
                alert('Failure');
            }
        }
    </script>
  </form>
</body>
</html>
